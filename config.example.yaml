# Matrix Bot Configuration
# Copy this file to config.yaml and fill in your details

# Matrix homeserver URL
homeserver: "https://matrix.org"

# Bot credentials
username: "your_bot_username"
password: "your_bot_password"

# Room to join and monitor
room_id: "!room:matrix.org"

# Web server configuration
web:
  host: "127.0.0.1"
  port: 8080
  # Optional: Header-based authentication for reverse proxy
  # Uncomment and configure these to enable authentication
  # auth:
  #   header_name: "X-Auth-Token"
  #   header_value: "your-secret-token-here"

# Message history configuration
# Optional: defaults to 50 if not specified
message_history:
  limit: 50  # Number of historical messages to load on startup
