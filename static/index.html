<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Web Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            padding: 15px 20px;
            border-bottom: 2px solid #00ff00;
        }

        h1 {
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #000000;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-left: 3px solid #00ff00;
            background-color: #0a0a0a;
        }

        .message .sender {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .message .content {
            color: #00cc00;
            margin-left: 10px;
        }

        .message.sent {
            border-left-color: #00ff00;
        }

        #input-container {
            background-color: #000000;
            padding: 15px 20px;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        #message-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }

        #send-button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 10px #00ff00;
        }

        #send-button:disabled {
            background-color: #0a0a0a;
            color: #004400;
            border-color: #004400;
            cursor: not-allowed;
        }

        #status {
            padding: 5px 20px;
            background-color: #000000;
            border-top: 1px solid #003300;
            font-size: 12px;
            color: #00cc00;
        }

        .status-connected {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .status-disconnected {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 10px;
        }

        #messages::-webkit-scrollbar-track {
            background: #000000;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #003300;
            border-radius: 5px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Matrix Web Bot - IRC-like Interface</h1>
    </header>

    <div id="messages"></div>

    <div id="input-container">
        <input 
            type="text" 
            id="message-input" 
            placeholder="Type your message here..." 
            autocomplete="off"
        />
        <button id="send-button">Send</button>
    </div>

    <div id="status">
        Status: <span id="connection-status" class="status-disconnected">Connecting...</span>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');

        let eventSource = null;

        // Auto-scroll to bottom
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add message to display
        function addMessage(sender, content, isSent = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isSent ? ' sent' : '');
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'sender';
            senderSpan.textContent = sender;
            
            const contentSpan = document.createElement('span');
            contentSpan.className = 'content';
            contentSpan.textContent = content;
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(contentSpan);
            messagesDiv.appendChild(messageDiv);
            
            scrollToBottom();
        }

        // Load message history
        async function loadMessageHistory() {
            try {
                const response = await fetch('/api/history');
                if (response.ok) {
                    const data = await response.json();
                    data.messages.forEach(msg => {
                        const colonSpaceIndex = msg.indexOf(': ');
                        if (colonSpaceIndex > 0) {
                            const sender = msg.substring(0, colonSpaceIndex);
                            const content = msg.substring(colonSpaceIndex + 2);
                            addMessage(sender, content);
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to load message history:', error);
            }
        }

        // Send message to server
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const result = await response.json();
                
                if (result.success) {
                    messageInput.value = '';
                } else {
                    alert('Error sending message: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error sending message: ' + error.message);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Connect to message stream
        function connectToStream() {
            eventSource = new EventSource('/api/stream');
            
            eventSource.onopen = () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-connected';
            };
            
            eventSource.onmessage = (event) => {
                // Parse message format: "sender: message"
                // Matrix IDs contain colons (@user:homeserver.org: message)
                // So we need to find the first ": " (colon followed by space) after the sender
                const data = event.data;
                const colonSpaceIndex = data.indexOf(': ');
                if (colonSpaceIndex > 0) {
                    const sender = data.substring(0, colonSpaceIndex);
                    const content = data.substring(colonSpaceIndex + 2); // +2 to skip ': '
                    addMessage(sender, content);
                }
            };
            
            eventSource.onerror = () => {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'status-disconnected';
                eventSource.close();
                
                // Reconnect after 5 seconds
                setTimeout(connectToStream, 5000);
            };
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        loadMessageHistory().then(() => {
            connectToStream();
            messageInput.focus();
        });
    </script>
</body>
</html>
