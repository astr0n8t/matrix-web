<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Web Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2d2d30;
            padding: 15px 20px;
            border-bottom: 2px solid #007acc;
        }

        h1 {
            font-size: 1.5em;
            color: #007acc;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e1e1e;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-left: 3px solid #007acc;
            background-color: #252526;
        }

        .message .sender {
            color: #4ec9b0;
            font-weight: bold;
        }

        .message .content {
            color: #d4d4d4;
            margin-left: 10px;
        }

        .message.sent {
            border-left-color: #4ec9b0;
        }

        #input-container {
            background-color: #2d2d30;
            padding: 15px 20px;
            border-top: 2px solid #007acc;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            background-color: #3c3c3c;
            border: 1px solid #007acc;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        #message-input:focus {
            outline: none;
            border-color: #4ec9b0;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #005a9e;
        }

        #send-button:disabled {
            background-color: #3c3c3c;
            cursor: not-allowed;
        }

        #status {
            padding: 5px 20px;
            background-color: #252526;
            border-top: 1px solid #3c3c3c;
            font-size: 12px;
            color: #858585;
        }

        .status-connected {
            color: #4ec9b0;
        }

        .status-disconnected {
            color: #f48771;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 10px;
        }

        #messages::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 5px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #4c4c4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Matrix Web Bot - IRC-like Interface</h1>
    </header>

    <div id="messages"></div>

    <div id="input-container">
        <input 
            type="text" 
            id="message-input" 
            placeholder="Type your message here..." 
            autocomplete="off"
        />
        <button id="send-button">Send</button>
    </div>

    <div id="status">
        Status: <span id="connection-status" class="status-disconnected">Connecting...</span>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');

        let eventSource = null;

        // Auto-scroll to bottom
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add message to display
        function addMessage(sender, content, isSent = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isSent ? ' sent' : '');
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'sender';
            senderSpan.textContent = sender;
            
            const contentSpan = document.createElement('span');
            contentSpan.className = 'content';
            contentSpan.textContent = content;
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(contentSpan);
            messagesDiv.appendChild(messageDiv);
            
            scrollToBottom();
        }

        // Send message to server
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const result = await response.json();
                
                if (result.success) {
                    messageInput.value = '';
                } else {
                    alert('Error sending message: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error sending message: ' + error.message);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Connect to message stream
        function connectToStream() {
            eventSource = new EventSource('/api/stream');
            
            eventSource.onopen = () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-connected';
            };
            
            eventSource.onmessage = (event) => {
                // Parse message format: "sender: message"
                // Matrix IDs contain colons (@user:homeserver.org: message)
                // So we need to find the first ": " (colon followed by space) after the sender
                const data = event.data;
                const colonSpaceIndex = data.indexOf(': ');
                if (colonSpaceIndex > 0) {
                    const sender = data.substring(0, colonSpaceIndex);
                    const content = data.substring(colonSpaceIndex + 2); // +2 to skip ': '
                    addMessage(sender, content);
                }
            };
            
            eventSource.onerror = () => {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'status-disconnected';
                eventSource.close();
                
                // Reconnect after 5 seconds
                setTimeout(connectToStream, 5000);
            };
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        connectToStream();
        messageInput.focus();
    </script>
</body>
</html>
