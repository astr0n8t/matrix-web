<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Web Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            padding: 15px 20px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        #logout-button {
            padding: 8px 16px;
            background-color: #330000;
            color: #ff0000;
            border: 1px solid #ff0000;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.2s;
        }

        #logout-button:hover {
            background-color: #ff0000;
            color: #000000;
            box-shadow: 0 0 10px #ff0000;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #000000;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-left: 3px solid #00ff00;
            background-color: #0a0a0a;
        }

        .message .sender {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .message .content {
            color: #00cc00;
            margin-left: 10px;
        }

        .message.sent {
            border-left-color: #00ff00;
        }

        #input-container {
            background-color: #000000;
            padding: 15px 20px;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        #message-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }

        #send-button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 10px #00ff00;
        }

        #send-button:disabled {
            background-color: #0a0a0a;
            color: #004400;
            border-color: #004400;
            cursor: not-allowed;
        }

        #status {
            padding: 5px 20px;
            background-color: #000000;
            border-top: 1px solid #003300;
            font-size: 12px;
            color: #00cc00;
        }

        .status-connected {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .status-disconnected {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 10px;
        }

        #messages::-webkit-scrollbar-track {
            background: #000000;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #003300;
            border-radius: 5px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }

        /* Login Modal */
        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #login-modal.hidden {
            display: none;
        }

        .login-box {
            background-color: #0a0a0a;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }

        .login-box h2 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box p {
            color: #00cc00;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .login-box input[type="password"]:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }

        .login-box button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 10px #00ff00;
        }

        .login-box button:disabled {
            background-color: #0a0a0a;
            color: #004400;
            border-color: #004400;
            cursor: not-allowed;
        }

        .login-box .error {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            margin-top: 10px;
            text-align: center;
        }

        /* Verification Modal */
        #verification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #verification-modal.hidden {
            display: none;
        }

        .verification-box {
            background-color: #0a0a0a;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .verification-box h2 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        .verification-box p {
            color: #00cc00;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .verification-request {
            background-color: #001100;
            border: 1px solid #00ff00;
            padding: 15px;
            margin-bottom: 15px;
        }

        .verification-request .device-info {
            color: #00cc00;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .emoji-item {
            text-align: center;
            padding: 10px;
            background-color: #001100;
            border: 1px solid #003300;
        }

        .emoji-item .symbol {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .emoji-item .description {
            font-size: 11px;
            color: #00cc00;
        }

        .decimals {
            text-align: center;
            font-size: 32px;
            color: #00ff00;
            margin: 20px 0;
            letter-spacing: 5px;
        }

        .verification-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .verification-buttons button {
            flex: 1;
            padding: 12px;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }

        .verification-buttons .accept-btn {
            background-color: #003300;
            color: #00ff00;
        }

        .verification-buttons .accept-btn:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 10px #00ff00;
        }

        .verification-buttons .cancel-btn {
            background-color: #330000;
            color: #ff0000;
        }

        .verification-buttons .cancel-btn:hover {
            background-color: #ff0000;
            color: #000000;
            box-shadow: 0 0 10px #ff0000;
        }

        .verification-buttons button:disabled {
            background-color: #0a0a0a;
            color: #004400;
            border-color: #004400;
            cursor: not-allowed;
        }

        .verification-status {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            background-color: #001100;
            border: 1px solid #003300;
            color: #00cc00;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal">
        <div class="login-box">
            <h2>Matrix Web Bot</h2>
            <p id="login-instructions">Enter your Matrix password and SQLite database password to connect:</p>
            <input 
                type="password" 
                id="matrix-password-input" 
                placeholder="Matrix password"
                autocomplete="off"
                style="display: block;"
            />
            <input 
                type="password" 
                id="sqlite-password-input" 
                placeholder="SQLite database password"
                autocomplete="off"
            />
            <button id="login-button">Connect</button>
            <div id="login-error" class="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Verification Modal -->
    <div id="verification-modal" class="hidden">
        <div class="verification-box">
            <h2>Device Verification</h2>
            <div id="verification-content">
                <!-- Content will be dynamically populated -->
            </div>
        </div>
    </div>

    <!-- Main Interface -->
    <header>
        <h1>Matrix Web Bot - IRC-like Interface</h1>
        <button id="logout-button" style="display: none;">Disconnect</button>
    </header>

    <div id="messages"></div>

    <div id="input-container">
        <input 
            type="text" 
            id="message-input" 
            placeholder="Type your message here..." 
            autocomplete="off"
        />
        <button id="send-button">Send</button>
    </div>

    <div id="status">
        Status: <span id="connection-status" class="status-disconnected">Not Connected</span>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');
        const loginModal = document.getElementById('login-modal');
        const loginInstructions = document.getElementById('login-instructions');
        const matrixPasswordInput = document.getElementById('matrix-password-input');
        const sqlitePasswordInput = document.getElementById('sqlite-password-input');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const verificationModal = document.getElementById('verification-modal');
        const verificationContent = document.getElementById('verification-content');

        let eventSource = null;
        let isConnected = false;
        let credentialsExist = false;
        let verificationCheckInterval = null;
        let currentVerificationRequest = null;

        // Auto-scroll to bottom
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add message to display
        function addMessage(sender, content, isSent = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isSent ? ' sent' : '');
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'sender';
            senderSpan.textContent = sender;
            
            const contentSpan = document.createElement('span');
            contentSpan.className = 'content';
            contentSpan.textContent = content;
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(contentSpan);
            messagesDiv.appendChild(messageDiv);
            
            scrollToBottom();
        }

        // Check connection status
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    const data = await response.json();
                    credentialsExist = data.credentials_exist;
                    return data.connected;
                }
            } catch (error) {
                console.error('Failed to check status:', error);
            }
            return false;
        }

        // Login to Matrix
        async function login() {
            const matrixPassword = matrixPasswordInput.value;
            const sqlitePassword = sqlitePasswordInput.value;
            
            // Validate inputs
            if (!credentialsExist && !matrixPassword) {
                loginError.textContent = 'Matrix password is required for first login';
                loginError.style.display = 'block';
                return;
            }
            
            loginButton.disabled = true;
            loginError.style.display = 'none';

            try {
                const requestBody = {
                    sqlite_password: sqlitePassword
                };
                
                // Only include matrix_password if credentials don't exist
                if (!credentialsExist) {
                    requestBody.matrix_password = matrixPassword;
                }
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                const result = await response.json();
                
                if (result.success) {
                    isConnected = true;
                    loginModal.classList.add('hidden');
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    logoutButton.style.display = 'block';
                    connectionStatus.textContent = 'Connected';
                    connectionStatus.className = 'status-connected';
                    
                    // Load message history and start streaming
                    await loadMessageHistory();
                    connectToStream();
                    startVerificationChecking();
                } else {
                    loginError.textContent = result.error || 'Login failed';
                    loginError.style.display = 'block';
                }
            } catch (error) {
                loginError.textContent = 'Connection error: ' + error.message;
                loginError.style.display = 'block';
            } finally {
                loginButton.disabled = false;
            }
        }

        // Logout from Matrix
        async function logout() {
            try {
                stopVerificationChecking();
                await fetch('/api/logout', { method: 'POST' });
                
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                
                isConnected = false;
                messageInput.disabled = true;
                sendButton.disabled = true;
                logoutButton.style.display = 'none';
                connectionStatus.textContent = 'Not Connected';
                connectionStatus.className = 'status-disconnected';
                messagesDiv.innerHTML = '';
                matrixPasswordInput.value = '';
                sqlitePasswordInput.value = '';
                loginModal.classList.remove('hidden');
                
                // Update UI based on credentials status
                await checkStatus();
                updateLoginForm();
                
                sqlitePasswordInput.focus();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Load message history
        async function loadMessageHistory() {
            try {
                const response = await fetch('/api/history');
                if (response.ok) {
                    const data = await response.json();
                    data.messages.forEach(msg => {
                        const colonSpaceIndex = msg.indexOf(': ');
                        if (colonSpaceIndex > 0) {
                            const sender = msg.substring(0, colonSpaceIndex);
                            const content = msg.substring(colonSpaceIndex + 2);
                            addMessage(sender, content);
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to load message history:', error);
            }
        }

        // Send message to server
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;

            sendButton.disabled = true;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const result = await response.json();
                
                if (result.success) {
                    messageInput.value = '';
                } else {
                    alert('Error sending message: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error sending message: ' + error.message);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Connect to message stream
        function connectToStream() {
            if (!isConnected) return;

            eventSource = new EventSource('/api/stream');
            
            eventSource.onopen = () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-connected';
            };
            
            eventSource.onmessage = (event) => {
                const data = event.data;
                const colonSpaceIndex = data.indexOf(': ');
                if (colonSpaceIndex > 0) {
                    const sender = data.substring(0, colonSpaceIndex);
                    const content = data.substring(colonSpaceIndex + 2);
                    addMessage(sender, content);
                }
            };
            
            eventSource.onerror = () => {
                connectionStatus.textContent = 'Connection Lost';
                connectionStatus.className = 'status-disconnected';
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                
                // Try to reconnect if still supposed to be connected
                if (isConnected) {
                    setTimeout(connectToStream, 5000);
                }
            };
        }

        // Verification functions
        async function checkVerificationRequests() {
            if (!isConnected) return;
            
            try {
                const response = await fetch('/api/verification/requests');
                if (response.ok) {
                    const data = await response.json();
                    if (data.requests && data.requests.length > 0 && !currentVerificationRequest) {
                        // Show the first pending request only if no request is currently being handled
                        showVerificationRequest(data.requests[0]);
                    }
                }
                
                // Check for active SAS
                const sasResponse = await fetch('/api/verification/sas');
                if (sasResponse.ok) {
                    const sasData = await sasResponse.json();
                    if (sasData.active && sasData.sas_info) {
                        showSasVerification(sasData.sas_info);
                    }
                }
            } catch (error) {
                console.error('Failed to check verification requests:', error);
            }
        }

        function showVerificationRequest(request) {
            currentVerificationRequest = request;
            verificationContent.innerHTML = `
                <p>A verification request has been received:</p>
                <div class="verification-request">
                    <div class="device-info">User: ${request.other_user_id}</div>
                    <div class="device-info">Device: ${request.other_device_id}</div>
                </div>
                <p>Accept this verification request to continue with device verification.</p>
                <div class="verification-buttons">
                    <button class="accept-btn" onclick="acceptVerification()">Accept</button>
                    <button class="cancel-btn" onclick="cancelVerification()">Decline</button>
                </div>
            `;
            verificationModal.classList.remove('hidden');
        }

        function showSasVerification(sasInfo) {
            let verificationDisplay = '';
            
            if (sasInfo.emoji && sasInfo.emoji.length > 0) {
                verificationDisplay = '<div class="emoji-grid">';
                for (const [symbol, description] of sasInfo.emoji) {
                    verificationDisplay += `
                        <div class="emoji-item">
                            <div class="symbol">${symbol}</div>
                            <div class="description">${description}</div>
                        </div>
                    `;
                }
                verificationDisplay += '</div>';
            } else if (sasInfo.decimals) {
                const [d1, d2, d3] = sasInfo.decimals;
                verificationDisplay = `<div class="decimals">${d1} ${d2} ${d3}</div>`;
            }
            
            verificationContent.innerHTML = `
                <p>Verify that the following matches on both devices:</p>
                ${verificationDisplay}
                <p>Do these match?</p>
                <div class="verification-buttons">
                    <button class="accept-btn" onclick="confirmVerification()">They Match</button>
                    <button class="cancel-btn" onclick="cancelVerification()">They Don't Match</button>
                </div>
            `;
            verificationModal.classList.remove('hidden');
        }

        async function acceptVerification() {
            if (!currentVerificationRequest) return;
            
            try {
                const response = await fetch('/api/verification/accept', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        request_id: currentVerificationRequest.request_id,
                        other_user_id: currentVerificationRequest.other_user_id
                    }),
                });
                
                const result = await response.json();
                if (result.success) {
                    verificationContent.innerHTML = `
                        <div class="verification-status">
                            Verification accepted. Waiting for other device...
                        </div>
                    `;
                } else {
                    alert('Failed to accept verification: ' + (result.error || 'Unknown error'));
                    verificationModal.classList.add('hidden');
                }
            } catch (error) {
                alert('Error accepting verification: ' + error.message);
                verificationModal.classList.add('hidden');
            }
        }

        async function confirmVerification() {
            if (!currentVerificationRequest) return;
            
            try {
                const response = await fetch('/api/verification/confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        request_id: currentVerificationRequest.request_id,
                        other_user_id: currentVerificationRequest.other_user_id
                    }),
                });
                
                const result = await response.json();
                if (result.success) {
                    verificationContent.innerHTML = `
                        <div class="verification-status" style="color: #00ff00; text-shadow: 0 0 5px #00ff00;">
                            âœ“ Verification completed successfully!
                        </div>
                        <div class="verification-buttons">
                            <button class="accept-btn" onclick="closeVerificationModal()">Close</button>
                        </div>
                    `;
                    currentVerificationRequest = null;
                } else {
                    alert('Failed to confirm verification: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error confirming verification: ' + error.message);
            }
        }

        async function cancelVerification() {
            if (!currentVerificationRequest) {
                verificationModal.classList.add('hidden');
                return;
            }
            
            try {
                const response = await fetch('/api/verification/cancel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        request_id: currentVerificationRequest.request_id,
                        other_user_id: currentVerificationRequest.other_user_id
                    }),
                });
                
                const result = await response.json();
                if (result.success) {
                    verificationModal.classList.add('hidden');
                    currentVerificationRequest = null;
                } else {
                    alert('Failed to cancel verification: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error cancelling verification:', error);
                verificationModal.classList.add('hidden');
            }
        }

        function closeVerificationModal() {
            verificationModal.classList.add('hidden');
            currentVerificationRequest = null;
        }

        function startVerificationChecking() {
            if (verificationCheckInterval) {
                clearInterval(verificationCheckInterval);
            }
            verificationCheckInterval = setInterval(checkVerificationRequests, 3000);
        }

        function stopVerificationChecking() {
            if (verificationCheckInterval) {
                clearInterval(verificationCheckInterval);
                verificationCheckInterval = null;
            }
        }

        // Event listeners
        loginButton.addEventListener('click', login);
        
        matrixPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sqlitePasswordInput.focus();
            }
        });
        
        sqlitePasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        logoutButton.addEventListener('click', logout);
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Handle page unload to disconnect
        window.addEventListener('beforeunload', async (e) => {
            if (isConnected) {
                // Try to logout (may not complete before page closes)
                navigator.sendBeacon('/api/logout');
            }
        });

        // Update login form based on whether credentials exist
        function updateLoginForm() {
            if (credentialsExist) {
                loginInstructions.textContent = 'Enter your SQLite database password to connect:';
                matrixPasswordInput.style.display = 'none';
                sqlitePasswordInput.placeholder = 'SQLite database password';
            } else {
                loginInstructions.textContent = 'Enter your Matrix password and SQLite database password to connect:';
                matrixPasswordInput.style.display = 'block';
                sqlitePasswordInput.placeholder = 'SQLite database password';
            }
        }

        // Initialize - check if already connected
        checkStatus().then(connected => {
            updateLoginForm();
            if (connected) {
                isConnected = true;
                loginModal.classList.add('hidden');
                messageInput.disabled = false;
                sendButton.disabled = false;
                logoutButton.style.display = 'block';
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-connected';
                loadMessageHistory().then(() => {
                    connectToStream();
                    startVerificationChecking();
                });
            } else {
                if (credentialsExist) {
                    sqlitePasswordInput.focus();
                } else {
                    matrixPasswordInput.focus();
                }
            }
        });
    </script>
</body>
</html>
