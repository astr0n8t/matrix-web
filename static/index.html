<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Web Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            padding: 15px 20px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        #logout-button {
            padding: 8px 16px;
            background-color: #330000;
            color: #ff0000;
            border: 1px solid #ff0000;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.2s;
        }

        #logout-button:hover {
            background-color: #ff0000;
            color: #000000;
            box-shadow: 0 0 10px #ff0000;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #000000;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-left: 3px solid #00ff00;
            background-color: #0a0a0a;
        }

        .message .sender {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .message .content {
            color: #00cc00;
            margin-left: 10px;
        }

        .message.sent {
            border-left-color: #00ff00;
        }

        #input-container {
            background-color: #000000;
            padding: 15px 20px;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        #message-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }

        #send-button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 10px #00ff00;
        }

        #send-button:disabled {
            background-color: #0a0a0a;
            color: #004400;
            border-color: #004400;
            cursor: not-allowed;
        }

        #status {
            padding: 5px 20px;
            background-color: #000000;
            border-top: 1px solid #003300;
            font-size: 12px;
            color: #00cc00;
        }

        .status-connected {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .status-disconnected {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 10px;
        }

        #messages::-webkit-scrollbar-track {
            background: #000000;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #003300;
            border-radius: 5px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }

        /* Login Modal */
        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #login-modal.hidden {
            display: none;
        }

        .login-box {
            background-color: #0a0a0a;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }

        .login-box h2 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box p {
            color: #00cc00;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .login-box input[type="password"]:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }

        .login-box button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 10px #00ff00;
        }

        .login-box button:disabled {
            background-color: #0a0a0a;
            color: #004400;
            border-color: #004400;
            cursor: not-allowed;
        }

        .login-box .error {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal">
        <div class="login-box">
            <h2>Matrix Web Bot</h2>
            <p>Enter the SQLite store passphrase to connect to the Matrix server:</p>
            <input 
                type="password" 
                id="passphrase-input" 
                placeholder="Store passphrase (leave empty if none)"
                autocomplete="off"
            />
            <button id="login-button">Connect</button>
            <div id="login-error" class="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Main Interface -->
    <header>
        <h1>Matrix Web Bot - IRC-like Interface</h1>
        <button id="logout-button" style="display: none;">Disconnect</button>
    </header>

    <div id="messages"></div>

    <div id="input-container">
        <input 
            type="text" 
            id="message-input" 
            placeholder="Type your message here..." 
            autocomplete="off"
            disabled
        />
        <button id="send-button" disabled>Send</button>
    </div>

    <div id="status">
        Status: <span id="connection-status" class="status-disconnected">Not Connected</span>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');
        const loginModal = document.getElementById('login-modal');
        const passphraseInput = document.getElementById('passphrase-input');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');

        let eventSource = null;
        let isConnected = false;

        // Auto-scroll to bottom
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add message to display
        function addMessage(sender, content, isSent = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isSent ? ' sent' : '');
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'sender';
            senderSpan.textContent = sender;
            
            const contentSpan = document.createElement('span');
            contentSpan.className = 'content';
            contentSpan.textContent = content;
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(contentSpan);
            messagesDiv.appendChild(messageDiv);
            
            scrollToBottom();
        }

        // Check connection status
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    const data = await response.json();
                    return data.connected;
                }
            } catch (error) {
                console.error('Failed to check status:', error);
            }
            return false;
        }

        // Login to Matrix
        async function login() {
            const passphrase = passphraseInput.value;
            loginButton.disabled = true;
            loginError.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ passphrase }),
                });

                const result = await response.json();
                
                if (result.success) {
                    isConnected = true;
                    loginModal.classList.add('hidden');
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    logoutButton.style.display = 'block';
                    connectionStatus.textContent = 'Connected';
                    connectionStatus.className = 'status-connected';
                    
                    // Load message history and start streaming
                    await loadMessageHistory();
                    connectToStream();
                } else {
                    loginError.textContent = result.error || 'Login failed';
                    loginError.style.display = 'block';
                }
            } catch (error) {
                loginError.textContent = 'Connection error: ' + error.message;
                loginError.style.display = 'block';
            } finally {
                loginButton.disabled = false;
            }
        }

        // Logout from Matrix
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                
                isConnected = false;
                messageInput.disabled = true;
                sendButton.disabled = true;
                logoutButton.style.display = 'none';
                connectionStatus.textContent = 'Not Connected';
                connectionStatus.className = 'status-disconnected';
                messagesDiv.innerHTML = '';
                passphraseInput.value = '';
                loginModal.classList.remove('hidden');
                passphraseInput.focus();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Load message history
        async function loadMessageHistory() {
            try {
                const response = await fetch('/api/history');
                if (response.ok) {
                    const data = await response.json();
                    data.messages.forEach(msg => {
                        const colonSpaceIndex = msg.indexOf(': ');
                        if (colonSpaceIndex > 0) {
                            const sender = msg.substring(0, colonSpaceIndex);
                            const content = msg.substring(colonSpaceIndex + 2);
                            addMessage(sender, content);
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to load message history:', error);
            }
        }

        // Send message to server
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;

            sendButton.disabled = true;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const result = await response.json();
                
                if (result.success) {
                    messageInput.value = '';
                } else {
                    alert('Error sending message: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error sending message: ' + error.message);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Connect to message stream
        function connectToStream() {
            if (!isConnected) return;

            eventSource = new EventSource('/api/stream');
            
            eventSource.onopen = () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-connected';
            };
            
            eventSource.onmessage = (event) => {
                const data = event.data;
                const colonSpaceIndex = data.indexOf(': ');
                if (colonSpaceIndex > 0) {
                    const sender = data.substring(0, colonSpaceIndex);
                    const content = data.substring(colonSpaceIndex + 2);
                    addMessage(sender, content);
                }
            };
            
            eventSource.onerror = () => {
                connectionStatus.textContent = 'Connection Lost';
                connectionStatus.className = 'status-disconnected';
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                
                // Try to reconnect if still supposed to be connected
                if (isConnected) {
                    setTimeout(connectToStream, 5000);
                }
            };
        }

        // Event listeners
        loginButton.addEventListener('click', login);
        
        passphraseInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        logoutButton.addEventListener('click', logout);
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Handle page unload to disconnect
        window.addEventListener('beforeunload', async (e) => {
            if (isConnected) {
                // Try to logout (may not complete before page closes)
                navigator.sendBeacon('/api/logout');
            }
        });

        // Initialize - check if already connected
        checkStatus().then(connected => {
            if (connected) {
                isConnected = true;
                loginModal.classList.add('hidden');
                messageInput.disabled = false;
                sendButton.disabled = false;
                logoutButton.style.display = 'block';
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-connected';
                loadMessageHistory().then(() => {
                    connectToStream();
                });
            } else {
                passphraseInput.focus();
            }
        });
    </script>
</body>
</html>
